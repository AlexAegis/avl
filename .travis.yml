language: node_js
node_js:
    - lts/*
cache:
    directories:
        - node_modules
before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
script:
    - npm run test:coverage
    - npm run lint
    - npm run typedoc

after_script:
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"

before_deploy:
    - npm run build
deploy:
    - provider: pages
      local_dir: doc/
      github_token: $GITHUB_TOKEN
      skip_cleanup: true
      on:
          tags: false
          repo: AlexAegis/avl
    - provider: releases
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: "avl-*.tgz"
      skip_cleanup: true
      on:
          tags: false
    - provider: npm
      email: alexaegis@gmail.com
      api_key:
          secure: 
      skip_cleanup: true
      on:
          tags: false
          repo: AlexAegis/avl
